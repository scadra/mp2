<Layout>
    <div class="columns is-centered page-content">

        <div class="column is-6 container">
            <notification v-if="returnErrorMessage !== null" :text="returnErrorMessage" className="is-danger"></notification>
            <h3 class="title is-3">Sign In</h3>
            <login-form :user.sync="user"></login-form>
            <div class="button-container">
                <b-button type="is-primary" @click="signIn()" :disabled="$v.$invalid" :loading="returnIsLoading">Sign in</b-button>
            </div>
        </div>
    </div>
</Layout>
