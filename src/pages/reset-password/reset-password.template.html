<Layout>
    <div class="columns is-centered page-content">
        <div class="column is-6 container">
            <h3 class="title is-3">Reset password</h3>
            <reset-form :email.sync="email"></reset-form>
            <div class="columns is-centered">
                <vue-recaptcha :sitekey="keyRecaptcha" :loadRecaptchaScript="true" @verify="onVerify" @expired="onCaptchaExpired"></vue-recaptcha>
            </div>
            <div class="button-container">
                <b-button type="is-primary" :disabled="$v.$invalid || !recaptchaChecked" @click="reset()" :loading="returnIsLoading">Send</b-button>
            </div>
        </div>
    </div>
</Layout>
