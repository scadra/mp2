<Layout>
    <div class="columns is-centered page-content">
        <div class="column is-6 container">
            <notification v-if="returnErrorMessage !== null" :text="returnErrorMessage" className="is-danger">
            </notification>
            <h3 class="title is-3">Reset your password</h3>
            <new-password-form :resetPassword.sync="resetPassword"></new-password-form>
            <div class="button-container">
                <b-button type="is-primary" :disabled="$v.$invalid" @click="sendPassword()" :loading="returnIsLoading">Send</b-button>
            </div>
        </div>
    </div>
</Layout>
