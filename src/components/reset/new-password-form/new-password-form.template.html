<div class="columns is-multiline is-centered">
    <div class="column is-2 label-form dark-text">
        <strong>New password:</strong>
    </div>
    <div class="column is-9">
        <input class="input" type="text"
            :class="{'is-danger': $v.resetPassword.password.$invalid && $v.resetPassword.password.$dirty}"
            @blur="$v.resetPassword.password.$touch()" v-model="resetPasswordSync.password" />
        <p class="help is-danger"
            v-if="$v.resetPassword.password.$invalid && $v.resetPassword.password.$dirty && !$v.resetPassword.password.required">
            This field
            is
            required</p>
        <p class="help is-danger"
            v-if="$v.resetPassword.password.$invalid && $v.resetPassword.password.$dirty && !$v.resetPassword.password.valid && $v.resetPassword.password.required">
            A password should contains uppercase, special characters and numbers</p>
        <p class="help is-danger"
            v-if="$v.resetPassword.password.$invalid && $v.resetPassword.password.$dirty && !$v.resetPassword.password.minLength && $v.resetPassword.password.required">
            A password must be minimum 10 characters</p>
    </div>
    <div class="column is-2 label-form dark-text">
        <strong>Repeat password:</strong>
    </div>
    <div class="column is-9">
        <input class="input" type="text" v-model="resetPassword.repeatPassword"
            @blur="$v.resetPassword.repeatPassword.$touch()"
            :class="{'is-danger': $v.resetPassword.repeatPassword.$invalid && $v.resetPassword.repeatPassword.$dirty}">
        <p class="help is-danger" v-if="$v.resetPassword.repeatPassword.$invalid && $v.resetPassword.repeatPassword.$dirty && $v.resetPassword.repeatPassword.$invalid">
            The different passwords are differents</p>
    </div>
</div>
