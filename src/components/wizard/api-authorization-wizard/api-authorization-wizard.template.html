<div class="columns is-multiline">
    <div class="column is-10 is-offset-1">
        <div class="columns">
            <div class="column is-3 label-form dark-text">
                <strong>Model :</strong>
            </div>
            <div class="column is-8">
                <b-field>
                    <b-select placeholder="Select a authorization model" v-model="api.authorizationModel"
                        @input="$forceUpdate()">
                        <option v-for="option in authorizationModels" :value="option" :key="option">
                            {{ option }}
                        </option>
                    </b-select>
                </b-field>
                <p class="help is-danger" v-if="$v.api.authorizationModel.$invalid && $v.api.authorizationModel.$dirty">
                    This field is
                    required</p>
            </div>
        </div>
    </div>
    <div class="column is-10 is-offset-1">
        <div class="columns">
            <div class="column is-3 label-form dark-text">
                <strong>Url:</strong>
            </div>
            <div class="column is-8">
                <user-input type="text" :model.sync="api.authorizationUrl" :validatorField="$v.api.authorizationUrl"></user-input>
                <p class="help is-danger"
                    v-if="$v.api.authorizationUrl.$invalid && $v.api.authorizationUrl.$dirty && !$v.api.authorizationUrl.required">
                    This field
                    is
                    required</p>
                <p class="help is-danger"
                    v-if="$v.api.authorizationUrl.$invalid && $v.api.authorizationUrl.$dirty && $v.api.authorizationUrl.required && !$v.api.authorizationUrl.url">
                    This field
                    has to be an url</p>
            </div>
        </div>
    </div>
    <div class="column is-10 is-offset-1">
        <div class="columns">
            <div class="column is-3 label-form dark-text">
                <strong>Token url:</strong>
            </div>
            <div class="column is-8">
                <user-input type="text" :model.sync="api.authorizationTokenUrl" :validatorField="$v.api.authorizationTokenUrl"></user-input>
                <p class="help is-danger"
                    v-if="$v.api.authorizationTokenUrl.$invalid && $v.api.authorizationTokenUrl.$dirty && !$v.api.authorizationTokenUrl.required">
                    This field
                    is
                    required</p>
                <p class="help is-danger"
                    v-if="$v.api.authorizationTokenUrl.$invalid && $v.api.authorizationTokenUrl.$dirty && $v.api.authorizationTokenUrl.required && !$v.api.authorizationTokenUrl.url">
                    This field
                    has to be an url</p>
            </div>
        </div>
    </div>
    <div class="column is-10 is-offset-1" v-if="api.authorizationModel !== 'Basic'">
        <div class="columns">
            <div class="column is-3 label-form dark-text">
                <strong>Client ID:</strong>
            </div>
            <div class="column is-8">
                <div class="buttons has-addons">
                    <user-input type="text" :model.sync="api.defaultClientId"></user-input>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-3 label-form dark-text">
                <strong>Client secret:</strong>
            </div>
            <div class="column is-8">
                <div class="buttons has-addons">
                    <user-input type="text" :model.sync="api.defaultClientSecret"></user-input>
                </div>
            </div>
        </div>
    </div>
    <div class="column is-10 is-offset-1">
        <div class="columns">
            <div class="column is-3 label-form dark-text">
                <strong>Send consumer information:</strong>
            </div>
            <div class="column is-8">
                <check-box :model.sync="syncApi.consumerInformation"></check-box>
            </div>
        </div>
    </div>
    <div class="column is-10 is-offset-1" v-if="api.authorizationModel === 'Authorization code'">
        <div class="columns">
            <div class="column is-3 label-form dark-text">
                <strong>require PKCE:</strong>
            </div>
            <div class="column is-8">
                <check-box :model.sync="syncApi.requirePkce"></check-box>
            </div>
        </div>
    </div>
</div>
