<div class="columns is-multiline is-centered">
    <div class="column is-2 label-form dark-text">
        <strong>Username:</strong>
    </div>
    <div class="column is-9">
        <user-input type="text" :model.sync="syncUser.username" :validatorField="$v.user.username"></user-input>
        <p class="help is-danger"
            v-if="$v.user.username.$invalid && $v.user.username.$dirty && !$v.user.username.required">
            This field
            is
            required</p>
        <p class="help is-danger"
            v-if="$v.user.username.$invalid && $v.user.username.$dirty && $v.user.username.required && !$v.user.username.email">
            This field must be an email</p>
    </div>
    <div class="column is-2 label-form dark-text">
        <strong>Password:</strong>
    </div>
    <div class="column is-9">
        <user-input type="password" :model.sync="syncUser.password" :validatorField="$v.user.password"></user-input>
        <p class="help is-danger"
            v-if="$v.user.password.$invalid && $v.user.password.$dirty && !$v.user.password.required">
            This field
            is
            required</p>
    </div>
</div>
